<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inky Vibes Tattoo</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4081">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="logo.png">

<style>
  body { margin:0; font-family: system-ui, sans-serif; background:#fafafa; }

  /* Pop-up banner */
  #a2hsBanner {
    position: fixed;
    bottom: -220px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 480px;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 16px 12px;
    border-radius: 12px;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
    z-index: 9999;
    opacity: 0;
    transition: bottom 0.6s ease, opacity 0.6s ease;
  }

  .a2hsLogo { width:60px; height:auto; display:block; margin:0 auto 10px auto; border-radius:8px; }

  #a2hsBanner p { font-size:14px; margin:8px 0; line-height:1.4; }

  .a2hsIcons {
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:6px;
  }

  .a2hsIcons img { width:24px; height:24px; }

  #a2hsBanner button {
    background: #ff4081;
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    margin-top:8px;
    transition: background 0.3s;
  }

  #a2hsBanner button:hover { background: #e03678; }

  @media (max-width:480px){
    #a2hsBanner p { font-size:13px; }
    #a2hsBanner button { padding:8px 14px; font-size:13px; }
    .a2hsLogo { width:50px; }
    .a2hsIcons img { width:20px; height:20px; }
  }
</style>
</head>
<body>

<!-- Pop-up Banner -->
<div id="a2hsBanner">
  <img src="logo.png" alt="Inky Vibes Tattoo" class="a2hsLogo">
  <strong>Inky Vibes Tattoo</strong>
  <p>Tap the share menu below<br>Select 'Add to Home Screen'</p>
  
  <div class="a2hsIcons">
    <img src="share-icon.png" alt="Share Icon">
    <img src="home-icon.png" alt="Add to Home Icon">
  </div>

  <button id="a2hsGotIt">Got it</button>
</div>

<script>
const banner = document.getElementById('a2hsBanner');
const button = document.getElementById('a2hsGotIt');

window.addEventListener('load', () => {
  setTimeout(() => {
    banner.style.bottom = '20px';
    banner.style.opacity = '1';
  }, 2000);
});

button.addEventListener('click', () => {
  banner.style.bottom = '-220px';
  banner.style.opacity = '0';
});
</script>
</body>
</html>
