<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inky Vibes Tattoo</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4081">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Inky Vibes Tattoo">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#fafafa; min-height:2000px; }
    
    /* Pop-up banner */
    #a2hsBanner {
      position: fixed;
      bottom: -220px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 480px;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 16px 12px;
      border-radius: 12px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
      z-index: 9999;
      opacity: 0;
      transition: bottom 0.6s ease, opacity 0.6s ease;
    }

    .a2hsLogo {
      width: 60px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 8px;
    }

    #a2hsBanner p {
      font-size: 14px;
      margin: 8px 0;
      line-height: 1.4;
    }

    #a2hsBanner button {
      background: #ff4081;
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #a2hsBanner button:hover {
      background: #e03678;
    }

    @media (max-width: 480px){
      #a2hsBanner p { font-size:13px; }
      #a2hsBanner button { padding: 8px 14px; font-size:13px; }
      .a2hsLogo { width:50px; }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:50px;">Welcome to Inky Vibes Tattoo</h1>
  <p style="text-align:center;">Scroll down to see the Add to Home Screen banner pop up.</p>

  <!-- Pop-up Banner -->
  <div id="a2hsBanner">
    <img src="logo.png" alt="Inky Vibes Tattoo" class="a2hsLogo">
    <strong>Inky Vibes Tattoo</strong>
    <p>
      Add this site to your Home Screen for quick access.<br>
      Tap <b>Share</b> → <b>Add to Home Screen</b>
    </p>
    <button id="a2hsGotIt">Got it</button>
  </div>

  <script>
    const banner = document.getElementById('a2hsBanner');
    const button = document.getElementById('a2hsGotIt');
    let bannerShown = false;

    // Scroll event
    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY + window.innerHeight;
      const pageHeight = document.documentElement.scrollHeight;

      if(scrollPosition >= pageHeight * 0.8 && !bannerShown){
        banner.style.bottom = '20px';
        banner.style.opacity = '1';
        bannerShown = true;
      }
    });

    // Kapatma düğmesi
    button.addEventListener('click', () => {
      banner.style.bottom = '-220px';
      banner.style.opacity = '0';
    });
  </script>
</body>
</html>
