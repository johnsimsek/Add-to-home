<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inky Vibes Tattoo</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff4081">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="logo.png">

<style>
  body { margin:0; font-family: system-ui, sans-serif; background:#fafafa; }

  /* Pop‑up banner */
  #a2hsBanner {
    position: fixed;
    bottom: -220px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 480px;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 16px 12px;
    border-radius: 12px;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
    z-index: 9999;
    opacity: 0;
    transition: bottom 0.6s ease, opacity 0.6s ease;
  }

  .a2hsLogo { width:60px; height:auto; display:block; margin:0 auto 10px auto; border-radius:8px; }

  .a2hsRow { display:flex; align-items:center; justify-content:center; gap:10px; margin:6px 0; }

  .a2hsRow img { width:28px; height:28px; }

  #a2hsBanner button {
    background: #ff4081;
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    margin-top:8px;
    transition: background 0.3s;
  }
  #a2hsBanner button:hover { background: #e03678; }

  @media (max-width:480px){
    .a2hsLogo { width:50px; }
    .a2hsRow img { width:24px; height:24px; }
    #a2hsBanner button { padding:8px 14px; font-size:13px; }
  }
</style>
</head>
<body>

<!-- Pop‑up Banner -->
<div id="a2hsBanner">
  <img src="logo.png" alt="Inky Vibes Tattoo" class="a2hsLogo">
  <strong>Inky Vibes Tattoo</strong>
  
  <div class="a2hsRow">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/sharing/share-arrow-white-icon.svg" alt="Share Icon">
    <span>Tap the share menu below</span>
  </div>

  <div class="a2hsRow">
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/home-page-white-icon.svg" alt="Add Home Icon">
    <span>Select 'Add to Home Screen'</span>
  </div>

  <button id="a2hsGotIt">Got it</button>
</div>

<script>
const banner = document.getElementById('a2hsBanner');
const button = document.getElementById('a2hsGotIt');

// 2 saniye sonra banner açılır
window.addEventListener('load', () => {
  setTimeout(() => {
    banner.style.bottom = '20px';
    banner.style.opacity = '1';
  }, 2000);
});

// Kapatma düğmesi
button.addEventListener('click', () => {
  banner.style.bottom = '-220px';
  banner.style.opacity = '0';
});
</script>
</body>
</html>
